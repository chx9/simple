baseurl: "https://example.org/"  # please update this to your actual URL
languageCode: "en-us"
title: "A minimal Hugo website"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Categories
      url: "categories/"
      weight: 2
    - name: About
      url: "about/"
      weight: 3
    # - name: Tags
    #   url: "tags/"
    #   weight: 4
    - name: Subscribe
      url: "index.xml"
params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; chx9 -- {Year} | [Github](https://github.com/chx0)"

markup:
  highlight:
    codeFences: true
    style : 'manni' # https://swapoff.org/chroma/playground
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)

markup:
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false
